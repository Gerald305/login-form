<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
    
</head>
<body>
    <form id="form" class="w-80 mx-140 h-full bg-amber-700 p-4 m-20 border bg-white/80 shadow-ig rounded">
        <label for="fullName">Full Name: </label>
        <input type="" placeholder="Enter your fullname" id="email" class="block rounded p-4 border width-7">
        <br>
        <label for="email">Email Address: </label>
        <input type="" placeholder="Enter your email address" id="email" class="block rounded p-4 border mx-4 width-7">
        <br>
        <label for="password">Password: </label>
        <input type="password" placeholder="Enter a password" id="password" class="block round p-4 border mx-4 width-7">
        <br>
        <div class="mt-[-20px]">Reset your password using your <b class="text-red-500">Email Address</b>
        <a class="text-red-500" href=""> or Log in</a>
        </div>

        <button type="submit" class="hover:cursor-pointer bg-blue-400 uppercase p-4 m-auto block">Register</button>

        <p id="error" class="text-red-500 font-sm"></p>
    </form>

    <div class="p-10 justify-center mt-[-96px] px-40">Don't have an account? <b> Create a New Account</b></div>

    <script src="Ass 2.js"></script>

</body>
</html>
